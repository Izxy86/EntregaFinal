<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
  <title>Nerdeala</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Nerdeala</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto">
         
          <li class="nav-item dropdown">
           
          </li>
          <li class="nav-item">
            <button id="contactoBtn" class="btn btn-outline-secondary">Contacto</button>
          </li>
        </ul>
        <input id="buscador" class="form-control" placeholder="nombre o categoria">
        <button id="buscar" class="btn btn-outline-secondary">BUSCAR</button>
        <button id="verCarrito" class="btn btn-outline-info">CARRITO</button>
        
      </div>
    </div>
  </nav>

        
 
  <div id="contenedorProductos"></div>
  <div id="ocultarCarrito" class="ocultar">
    <h3> Estos son tus productos </h3>
    <div class="carrito">
      <div id="contenedorCarrito" class="ocultar"></div>
      <h4>Total Compra: $<span id="precioTotal"></span></h4>
      <div class="botonComprar">
       <button class="btn btn-outline-success" id="comprar">Comprar</button>
      </div>
    
    </div>
  </div>

  <div id="ocultarContacto" class="ocultar">
    <div id="contacto">
      <h3 class="h3contact">¿Con qué podemos ayudarte?</h3>
      <div class="contenedorForm">
        <form class="">
          <div class="form-group">
            <fieldset>
              <label class="form-label mt-4" for="readOnlyInput">Nombre</label>
              <input class="form-control" id="nombre" type="text" placeholder="Nombre" >
            </fieldset>
            <fieldset>
              <label class="form-label mt-4" for="readOnlyInput">Apellido</label>
              <input class="form-control" id="apellido" type="text" placeholder="Apellido" >
            </fieldset>
            <fieldset>
              <label class="form-label mt-4" for="readOnlyInput">Teléfono</label>
              <input class="form-control" id="telefono" type="number" placeholder="Tel" >
            </fieldset>
            <fieldset>
              <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
              <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Ingrese su email">
            </fieldset>
            <fieldset>
              <label for="exampleTextarea" class="form-label mt-4">Escriba aquí</label>
              <textarea class="form-control" id="msj" rows="5"></textarea>
            </fieldset>
          </div>
          <button type="button" class=" enviarBtn btn btn-outline-info" id="enviarForm">Enviar</button>
        </form>
      </div>
   </div>
  </div>

 
 
 
 
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./script.js"></script>
</body>

</html>
